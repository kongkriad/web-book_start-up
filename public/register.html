<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-login">

<!-- Vanta Background -->
<div id="vanta-bg"></div>

<div class="auth-container">
  <div class="auth-header">
    <h1>Register Admin</h1>
  </div>

  <div class="auth-content">
    <div class="form-group">
      <label>Email</label>
      <input id="email" type="email" placeholder="admin@email.com">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••">
    </div>

    <button class="btn w-100" onclick="register()">Register</button>

    <div id="result" class="mt-2 text-danger"></div>

    <div class="auth-footer">
      มีบัญชีแล้ว?
      <a href="login.html">Login</a>
    </div>
  </div>
</div>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<!-- Vanta Birds -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>

<script>
VANTA.BIRDS({
  el: "#vanta-bg",

  mouseControls: true,
  touchControls: true,
  gyroControls: false,

  backgroundColor: 0x0b1220,
  color1: 0x7aa2ff,
  color2: 0xd6e4ff,

  birdSize: 0.8,
  wingSpan: 20,
  speedLimit: 2.2,
  separation: 70,
  alignment: 45,
  cohesion: 45,
  quantity: 5,

  scale: 1.0,
  scaleMobile: 0.75
})
</script>

<script>
async function register() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const res = await fetch('/api/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.message === 'Register success') {
    alert('Register success! Please login');
    window.location.href = 'login.html';
  } else {
    document.getElementById('result').innerText = data.message;
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Book Code</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">

<!-- Navbar -->
<div id="navbar"></div>

<div class="container mt-4">
  <h1>สร้างรหัสหนังสือ</h1>

  <!-- FORM -->
  <form id="codeForm" class="mb-3">
    <select id="bookSelect" class="form-select mb-2" required>
      <option value="">-- เลือกหนังสือ --</option>
    </select>
    <button class="btn btn-primary">สร้างรหัส</button>
  </form>

  <hr>

  <!-- TABLE -->
  <h2>รหัสที่สร้างแล้ว</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>รหัส</th>
        <th>หนังสือ</th>
        <th>สถานะ</th>
        <th>วันที่</th>
        <th>เครื่องมือ</th>
      </tr>
    </thead>
    <tbody id="codeTable"></tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal fade" id="codeModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">QR Code / Barcode</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <div id="qrBox" class="mb-3"></div>
        <svg id="barcode"></svg>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<!-- LIB -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<!-- JS -->
<script src="js/createCode.js"></script>
<script src="js/layout.js"></script>

</body>
</html>

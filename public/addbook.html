<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Book Code</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

<!-- âœ… Navbar (shared) -->
<div id="navbar"></div>

<!-- âœ… Content -->
<div class="main-content">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">

        <h4 id="pageTitle" class="mb-4">ðŸ“˜ Add Book</h4>
        <p id="create-message" class="text-center mt-3 fw-bold"></p>

        <!-- Book Title -->
        <div class="mb-3">
          <label class="form-label">Book Title</label>
          <input id="title" class="form-control" />
        </div>

        <!-- Book Cover -->
        <div class="mb-3">
          <label class="form-label">Book Cover</label>
          <input type="file" id="cover" class="form-control" accept="image/*" />
          <img id="coverPreview" style="max-width:150px;margin-top:10px;display:none;">
        </div>

        <!-- Detail -->
        <div class="mb-3">
          <label class="form-label">Detail</label>
          <textarea
            id="detail"
            class="form-control"
            rows="4"
            placeholder="Enter book detail..."
          ></textarea>
        </div>

        <!-- Book PDF -->
        <div class="mb-3">
          <label class="form-label">Book PDF</label>
          <input type="file" id="pdf" class="form-control" accept="application/pdf" />
          <small id="pdfFileName" class="text-muted"></small>
        </div>

        <button id="submitBtn" class="btn btn-primary w-100" onclick="submitBook()">
          Create Book
        </button>

      </div>
    </div>
  </div>
</div>

<div id="footer"></div>

<script src="js/layout.js"></script>
<script src="js/main.js"></script>

<!-- à¹à¸ªà¸”à¸‡à¸Šà¸·à¹ˆà¸­à¹„à¸Ÿà¸¥à¹Œ PDF -->
<script>
  document.getElementById("pdf").addEventListener("change", function () {
    document.getElementById("pdfFileName").textContent =
      this.files[0]?.name || "";
  });
</script>

</body>
</html>
